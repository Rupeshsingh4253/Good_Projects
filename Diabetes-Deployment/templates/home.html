<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="home.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #3498db, #2ecc71, #e74c3c, #f39c12); /* Multicolor background gradient */
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite; /* Animation for gradient change */
      overflow: hidden; /* Hide overflowing content */
    }

    .body {
      padding: 20px;
      text-align: center;
    }

    .login {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px; /* Beautiful rounded corners */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
      transition: transform 0.3s ease; /* Smooth scale on hover */
      overflow: hidden; /* Hide overflowing content */
      background-color: #ecf0f1; /* Background color of the form */
    }

    .login:hover {
      transform: scale(1.02);
    }

    h1 {
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .input input {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #3498db; /* Border color */
      border-radius: 3px;
      font-size: 14px;
      transition: transform 0.3s ease, border-color 0.3s ease; /* Add some movement and border color change on hover */
    }

    .input input:hover {
      transform: translateX(5px);
      border-color: #2980b9; /* Border color on hover */
    }

    .button button {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease; /* Smooth color change on hover */
    }

    .button button:hover {
      background-color: #2980b9;
    }

    br {
      margin-bottom: 20px;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
  <title>ML API</title>
</head>

<body>
  <div class="body">
    <div class="login">
      <h1>Diabetes Prediction</h1>
      <form action="{{ url_for('predict_datapoint')}}" method="post">
        <div class="form">
          <div class="input">
            <input type="text" name="Pregnancies" placeholder="Pregnancies" required="required" /><br>
            <input type="text" name="Glucose" placeholder="Glucose" required="required" /><br>
            <input type="text" name="BloodPressure" placeholder="BloodPressure" required="required" /><br>
            <input type="text" name="SkinThickness" placeholder="SkinThickness" required="required" /><br>
            <input type="text" name="Insulin" placeholder="Insulin" required="required" /><br>
            <input type="text" name="BMI" placeholder="BMI" required="required" /><br>
            <input type="text" name="DiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction" required="required" /><br>
            <input type="text" name="Age" placeholder="Age" required="required" /><br>
          </div>
          <div class="button">
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
          </div>
        </div>
      </form>
    </div>
    <br>
    <br>
    {{result}}
  </div>
</body>

</html>
